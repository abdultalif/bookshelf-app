<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bookshelf App</h1>
    </header>

    <main class="main">
      <section class="section section--add-book">
        <h2 class="section__title">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form__group">
            <label for="bookFormTitle" class="form__label">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              class="form__input"
              data-testid="bookFormTitleInput"
              placeholder="One Piece"
            />
          </div>
          <div class="form__group">
            <label for="bookFormAuthor" class="form__label">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              class="form__input"
              data-testid="bookFormAuthorInput"
              placeholder="Echiro Oda"
            />
          </div>
          <div class="form__group">
            <label for="bookFormYear" class="form__label">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              class="form__input"
              data-testid="bookFormYearInput"
              placeholder="1996"
            />
          </div>
          <div class="form__group">
            <label for="bookFormIsComplete" class="form__label"
              >Selesai dibaca</label
            >
            <input
              id="bookFormIsComplete"
              type="checkbox"
              class="form__checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            class="form__submit-button"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak
            <span class="form__submit-button-span">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="section section--search-book">
        <h2 class="section__title">Cari Buku</h2>
        <form
          id="searchBook"
          data-testid="searchBookForm"
          class="form form--search-book"
        >
          <label for="searchBookTitle" class="form__label">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            class="form__input"
            data-testid="searchBookFormTitleInput"
            placeholder="Cari berdasarkan judul buku"
          />
          <button
            id="searchSubmit"
            type="submit"
            class="form__submit-button"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <section class="section section--book-lists">
        <h2 class="section__title">Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          class="book-list book-list--incomplete"
          data-testid="incompleteBookList"
        ></div>
      </section>

      <section class="section section--book-lists">
        <h2 class="section__title">Selesai dibaca</h2>
        <div
          id="completeBookList"
          class="book-list book-list--complete"
          data-testid="completeBookList"
        ></div>
      </section>
    </main>
  </body>
</html>
